{% extends "base.html" %}

{% block title %}Добавление клиента{% endblock %}

{% block content %}
<div class="container mt-4">
    <p class="h4 text-center">Добавление нового клиента</p>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Наименование</label>
            <input type="text" class="form-control" id="name" name="name" required maxlength="64">
        </div>
        <div class="form-group">
            <label for="file">Прикрепление файла CSV</label>
            <input type="file" class="form-control-file" id="file" name="file" accept=".csv">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
    </form>
</div>
{% endblock %}
