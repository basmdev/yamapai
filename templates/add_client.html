{% extends "base.html" %}

{% block title %}Добавление клиента{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="display-4 text-center mb-4">Добавление нового клиента</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Наименование</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group mt-3">
            <label for="file">Загрузить CSV файл</label>
            <input type="file" class="form-control-file" id="file" name="file" accept=".csv">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
    </form>
</div>
{% endblock %}
